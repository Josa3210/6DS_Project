<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Server Status</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fafafa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Server Status</h1>
    <p>Data in database</p>
    <ul>
        <li th:each="entry : ${detailedData}">
            <span th:text="${entry.value.nodeId}">Node ID</span>:
            <span th:text="${entry.value.ipAddress}">IP Address</span> |
            <span th:text="'Prev: ' + ${entry.value.prevId}">Prev ID</span> |
            <span th:text="'Next: ' + ${entry.value.nextId}">Next ID</span>
        </li>
    </ul>
</div>
</body>
</html>
